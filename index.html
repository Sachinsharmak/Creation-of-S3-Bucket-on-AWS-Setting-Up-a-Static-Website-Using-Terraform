<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .review {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-in-out;
        }

        .review p {
            margin: 5px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Reviews</h1>
        <div class="review">
            <p><strong>John Doe</strong></p>
            <p>Amazing food and great service!</p>
        </div>
        <div class="review">
            <p><strong>Jane Smith</strong></p>
            <p>The ambiance is fantastic. Highly recommended!</p>
        </div>
        <div class="review">
            <p><strong>Michael Johnson</strong></p>
            <p>Best restaurant in town. Will definitely come back.</p>
        </div>
    </div>
</body>
</html>
